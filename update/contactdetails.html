<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main .css" />
  </head>
  <body>
    <div class="personal_details_sec">
      <div class="container_user_update">
        <div class="flexbox">
          <div class="pathway_sec">
            <a >Dashboard > Update Profile</a>
          </div>
          <div class="details_list">
            <div class="list">
              <div class="list_bar">
                <a >Personal Details</a>
              </div>

              <div class="list_bar_yellow">
                <a >Contact Details</a>
              </div>
              <div class="list_bar"><a >Contracts</a></div>
              
            </div>

            <div class="about_contact">
              <div class="phone_num">
                <div class="phone_number">
                  <p>Phone Number 1</p>
                  <input type="" placeholder="Phone Number 1" />
                </div>
                <div class="phone_number">
                  <p>Phone Number 2</p>
                  <input type="" placeholder="Phone Number 2" />
                </div>
              </div>
              <div class="email_address">
                <p>E-Mail Address</p>
                <input type="" placeholder="abc@gmail.com" />
              </div>
              <div class="city_of_residence">
                <p>City of residence</p>
                <input type="" placeholder="Residence" />
              </div>
              <div class="residentiel_address">
                <p>Residental Address</p>
                <input type="" placeholder="Residental Address" />
              </div>
              <button class="update_btn">
                <h2>Update</h2>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
