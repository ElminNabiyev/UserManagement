<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../assets/css/main .css" />
  </head>
  <body>
    <!-- Login Start  -->
    <div class="register flex_Reg">
      <!-- IMAGE START  -->

      <div class="rightImage">
        <div class="rightImage_Logo">
          <img
            src="../assets/image/xceltech-high-resolution-logo-transparent 1.png"
            alt=""
          />
        </div>

        <div class="imageHeading">
          <h1>HR Management Platform</h1>
        </div>
        <div class="line"></div>
        <div class="imageSubtext">
          <p>
            Manage all employees, payrolls, and other human resource operations.
          </p>
        </div>
        <div class="buttons">
          <button>Learn More</button>
          <button class="transarent">Our Features</button>
        </div>
        <div class="rightImage_Heading"></div>
      </div>
      <!-- IMAGE END  -->
      <!-- LEFT FORM START  -->
      <div class="leftForm">
        <div class="container">
          <div class="form_Heading"><h1>Welcome to XCELTECH</h1></div>
          <div class="form-Subtext">
            <p>Register your account</p>
          </div>
        </div>
        <!-- INPUT BOXES START -->
        <form>
          <div class="inputBoxes">
            <div class="formBox">
              <label for="">First Name</label>
              <input type="text" />
            </div>
            <div class="formBox">
              <label for="">Last Name</label>
              <input type="text" />
            </div>
            <div class="formBox">
              <label for="">E-mail Address</label>
              <input type="text" />
            </div>
            <div class="formBox">
              <label for="">Phone Number</label>
              <input type="text" />
            </div>
            <div class="formBox">
              <label for="">Password</label>
              <input type="text" />
            </div>
            <div class="formBox">
              <label for="">Confirm Password</label>
              <input type="text" />
            </div>
          </div>
          <div class="checkbox">
            <input id="agree" type="checkbox" />
            <label for="agree">Yes, I want to receive KRIS newsletters</label>
          </div>

          <div class="checkbox">
            <input id="term" type="checkbox" />
            <label for="term"
              >I agree to all the <a href="#">Terms</a>,<a href="#">
                Privacy Policy</a
              >
            </label>
          </div>

          <div class="button">
            <button type="submit">Create Account</button>
          </div>
          <p>
            Already have an account? <a href="/user/userLogin.html">Login</a>
          </p>
        </form>
        <!-- INPUT BOXES END -->
      </div>
      <!-- LEFT FORM END  -->
    </div>
    <!-- Login Start  -->
  </body>
</html>
